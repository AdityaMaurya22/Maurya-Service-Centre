<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh; /* To enable scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .animate-on-scroll {
            width: 300px;
            height: 100px;
            background-color: lightblue;
            margin: 50px 0;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }

        .animate-on-scroll.visible {
            transform: scale(1);
            opacity: 1;
        }

        
    </style>
</head>
<body>

    <div class="animate-on-scroll">Scroll to Animate</div>
    <div class="animate-on-scroll">Another Section</div>
    <div class="animate-on-scroll">More Content</div>
<script>
    $(document).ready(function () {
    function checkScroll() {
        $(".animate-on-scroll").each(function () {
            var elementTop = $(this).offset().top;
            var windowBottom = $(window).scrollTop() + $(window).height();

            if (windowBottom > elementTop + 50) {
                $(this).addClass("visible");
            }
        });
    }

    $(window).on("scroll", checkScroll);
    checkScroll(); // Run on page load to check if elements are already in view
});

</script>
</body>
</html>
